<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory AI Scrapbook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>My Memory Vault</h1>
        <div class="button-container">
            <button id="captureMoment">Capture Moment</button>
            <button id="createBook">Create Book</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Find Your Moments">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="memory-grid" id="memoryGrid"></div>
    </div>
    <nav class="bottom-toolbar">
        <a href="#" class="toolbar-icon"><i class="fas fa-home"></i></a>
        <a href="#" class="toolbar-icon"><i class="fas fa-inbox"></i></a>
        <a href="#" class="toolbar-icon"><i class="fas fa-cog"></i></a>
    </nav>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
