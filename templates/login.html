<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Memory AI Scrapbook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login to Memory Nest</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="flash-message">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form id="loginForm" class="login-form" method="POST">
            <div class="input-group">
                <input type="email" id="email" name="username" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" id="togglePassword" class="toggle-password">
                    <i data-lucide="eye-off"></i>
                </button>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="remember">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="social-buttons">
            <button class="google-login">
                <i data-lucide="google"></i> Login with Google
            </button>
            <button class="facebook-login">
                <i data-lucide="facebook"></i> Login with Facebook
            </button>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
