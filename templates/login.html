<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Memory AI Scrapbook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <h2>Welcome to Memory Nest</h2>
            <p class="subheading">Log in to your account</p>
            <div id="flash-messages"></div>
            <form id="loginForm" class="form">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="separator">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <div class="social-buttons">
                <button class="social-login apple-login">
                    <i class="fab fa-apple"></i>
                </button>
                <button class="social-login facebook-login">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-login google-login">
                    <i class="fab fa-google"></i>
                </button>
            </div>
            <div class="additional-links">
                <a href="#" class="forgot-password">Forgot password?</a>
                <div class="signup-link">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.post('/login', {
                email: email,
                password: password
            })
            .then(function (response) {
                localStorage.setItem('access_token', response.data.access_token);
                window.location.href = '/dashboard';
            })
            .catch(function (error) {
                const flashMessages = document.getElementById('flash-messages');
                flashMessages.innerHTML = '<div class="flash-error">' + error.response.data.msg + '</div>';
            });
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
