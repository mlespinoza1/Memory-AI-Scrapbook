<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Memory AI Scrapbook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    <div class="dashboard">
        <header class="dashboard__header">
            <h1 class="dashboard__title">My Memory Nest</h1>
            <button class="dashboard__logout-button" onclick="location.href='{{ url_for('logout') }}'" aria-label="Logout">Logout</button>
        </header>

        <nav class="dashboard__action-bar" aria-label="Main actions">
            <div class="dashboard__button-container">
                <button class="dashboard__action-button" aria-label="Create Memory">Create Memory</button>
                <button class="dashboard__action-button" aria-label="Create Book">Create Book</button>
            </div>
            <div class='dashboard__search-container'>
                <input type='text' id='search-input' class='dashboard__search-input' placeholder='Search memories...'>
                <div id='search-results' class='dashboard__search-results'></div>
            </div>
        </nav>

        <main id="main-content" class="dashboard__main">
            <section class="dashboard__memory-section">
                <h2>Your Memories</h2>
                <div id="memoryGrid" class="dashboard__memory-grid" role="grid" aria-label="Memory grid">
                    <!-- Memory items will be populated here -->
                </div>
            </section>
            <aside class="dashboard__sidebar">
                <!-- Additional content or widgets can go here -->
                <h3>Quick Stats</h3>
                <ul>
                    <li>Total Memories: <span id="totalMemories">0</span></li>
                    <li>Books Created: <span id="booksCreated">0</span></li>
                </ul>
            </aside>
        </main>

        <footer class="dashboard__footer">
            <nav class="dashboard__toolbar" aria-label="Footer navigation">
                <button class="dashboard__toolbar-icon" aria-label="Home"><i class="fas fa-home"></i></button>
                <button class="dashboard__toolbar-icon" aria-label="Inbox"><i class="fas fa-inbox"></i></button>
                <button class="dashboard__toolbar-icon" aria-label="Settings"><i class="fas fa-cog"></i></button>
            </nav>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
